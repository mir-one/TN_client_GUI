<div class="txinfo__row ng-scope">
    <div class="txinfo__key" w-i18n="transaction.modals.script"></div>
    <div class="txinfo__value">
            <span class="link"
                  ng-click="$ctrl.toggleScript()"
                  w-i18n="transaction.modals.setAssetScript.showScript-{{$ctrl.shownScript}}"></span>
    </div>
</div>

<div class="js-script-container">
    <div class="code-wrapper code-wrapper-vertical margin-1">
        {{$ctrl.transaction.script}}
    </div>
</div>

<div class="txinfo__row ng-scope">
    <div class="txinfo__key" w-i18n="transaction.modals.assetId"></div>
    <div class="txinfo__value">{{$ctrl.asset.id}}</div>
</div>

<w-transaction-info-general height="$ctrl.transaction.height"
                            id="$ctrl.id"
                            timestamp="$ctrl.transaction.timestamp"
                            fee="$ctrl.transaction.fee"></w-transaction-info-general>

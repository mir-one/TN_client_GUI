<div ng-if="::!$ctrl.isSelf && !$ctrl.isSponsor" class="txinfo__row">
    <div class="txinfo__key" w-i18n="transaction.modals.to" ng-if="::$ctrl.isSend"></div>
    <div class="txinfo__key" w-i18n="transaction.modals.from" ng-if="::$ctrl.isReceive"></div>
    <div ng-if="::$ctrl.isSend" class="txinfo__value">{{::$ctrl.transaction.recipient}}</div>
    <div ng-if="::$ctrl.isReceive" class="txinfo__value">{{::$ctrl.transaction.sender}}</div>
</div>

<div class="txinfo__row" ng-if="$ctrl.isSponsor">
    <div class="txinfo__key" w-i18n="transaction.modals.assetId"></div>
    <div class="txinfo__value">{{$ctrl.transaction.fee.asset.id}}</div>
</div>

<div class="txinfo__row txinfo__row-contains-text" ng-if="::!$ctrl.isSponsor && $ctrl.attachment">
    <div class="txinfo__key" w-i18n="transaction.modals.description"></div>
    <div class="txinfo__value txinfo__text">{{::$ctrl.attachment}}</div>
</div>

<w-transaction-info-general height="$ctrl.transaction.height"
                            timestamp="$ctrl.transaction.timestamp"
                            id="$ctrl.id"
                            fee="$ctrl.transaction.fee"></w-transaction-info-general>

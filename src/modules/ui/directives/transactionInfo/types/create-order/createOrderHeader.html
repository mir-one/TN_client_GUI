<div class="txinfo__lead">

        w-i18n-ns="app.utils"
        w-i18n="transaction.amounts.{{::$ctrl.typeName}}"
        params="{
          sign: $ctrl.signPrice,
          amount: $ctrl.transaction.amount.toFormat(),
          name: $ctrl.transaction.amount.asset.name
        }"></h3>
    <div class="body-2 basic-500"
         w-i18n-ns="app.utils"
         w-i18n="transaction.amounts.{{::$ctrl.typeName}}"

           amount: $ctrl.totalPrice,
           name: $ctrl.transaction.price.asset.name
         }"></div>

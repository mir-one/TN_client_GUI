<div class="txinfo__row">
    <div class="txinfo__key" w-i18n="transaction.modals.pair"></div>
    <div class="txinfo__value">{{$ctrl.order.amount.asset.displayName}}/{{$ctrl.order.price.asset.displayName}}</div>
</div>

<div class="txinfo__row">
    <div class="txinfo__key" w-i18n="transaction.modals.orderType"></div>
    <div class="txinfo__value txinfo__value-uppercase">{{::$ctrl.order.orderType}}</div>
</div>

<div class="txinfo__row">
    <div class="txinfo__key" w-i18n="transaction.modals.price"></div>
    <div class="txinfo__value" w-i18n="money-currency" params="{money: $ctrl.order.price}"></div>
</div>

<w-transaction-info-general id="$ctrl.id"
                            timestamp="$ctrl.order.timestamp"
                            fee="$ctrl.order.matcherFee"></w-transaction-info-general>
